name: "Hello World Action"
description: "A simple action that prints a message"
inputs:
  msg:
    description: "Message to print"
    required: true
    default: "Hello, World!"
runs:
  using: "composite"
  steps:
    - name: Print message
      shell: bash
      env:
        MSG: ${{ inputs.msg }}
      run: echo "your message: $MSG"
